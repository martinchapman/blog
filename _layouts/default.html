<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | downcase }} - martin chapman</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.1.0/mdb.min.css" rel="stylesheet" />
    <link href="/assets/stylesheets/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/assets/images/favicon.ico" />
  </head>
  <body>
    <div class="container my-4">
      <div class="row mb-4">
        <div class="col-md-6">
          {% if page.date %}
          <a href="/"><span class="badge badge-secondary">home</span></a>
          /
          <span class="badge badge-secondary">{{ page.date | date: '%-d %B %Y' }}</span>
          {% endif %}
          <h1>{{ page.title | downcase }}</h1>
          <a href="/tags/{{ page.tag }}"><span class="badge badge-primary">{{ page.tag }}</span></a>
        </div>
      </div>
      {% if page.date %}
      <div class="row mb-5">
        <hr class="hr" />
      </div>
      {% endif %}
      <article class="grid">{{ content }}</article>
    </div>
    <div class="container my-4">
      <footer>
        <div class="row">
          <div class="col-md-12">
            <a href="/about">about</a> |
            <a href="https://github.com/martinchapman/blog/commits/main/{{ page.path }}">view page history</a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            built with <a href="https://jekyllrb.com/">jekyl</a> and <a href="https://mdbootstrap.com/">mdbootstrap</a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">&#169; Martin Chapman</div>
        </div>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.1.0/mdb.umd.min.js"></script>
    <script>
      function setColourScheme() {
        const mode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        document.documentElement.setAttribute('data-mdb-theme', mode);
      }
      setColourScheme();
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setColourScheme);
    </script>
  </body>
</html>
